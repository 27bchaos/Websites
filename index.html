<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop the Balloon! - Word Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #87CEEB;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      background-color: #fff;
      border: 2px solid #000;
      margin-top: 20px;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 300px;
      text-align: center;
      margin-top: 10px;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: gray;
    }
  </style>
</head>
<body>

  <h1>Pop the Balloon!</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <input type="text" id="inputText" placeholder="Type the word!" autofocus>
  <div id="score">Score: 0</div>
  <button id="restartButton" disabled>Restart</button>

  <script src="index.js"></script>
</body>
</html>
