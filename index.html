<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap the Square Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
      text-align: center;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #333;
      touch-action: none;  /* Disable zoom/pan gestures on mobile */
      width: 100%;
      height: 100%;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>

  <script src="index.js"></script>
</body>
</html>
