<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            margin: 20px;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
        }
        #inputText {
            font-size: 20px;
            padding: 5px;
            width: 200px;
        }
        #restartButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Balloon Game</h1>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="score">Score: 0</div>
    <input type="text" id="inputText" placeholder="Type the word">
    <button id="restartButton">Restart</button>

    <script src="game.js"></script>
</body>
</html>
