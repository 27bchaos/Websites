<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Game</title>
  <style>
    #gameCanvas {
      border: 1px solid black;
      background-color: red; /* Makes the background of the game area red */
    }
    #currentWord {
      position: absolute;
      top: 50%; /* Center vertically */
      right: 10px; /* Place it on the right side */
      transform: translateY(-50%); /* Adjust to perfectly center it vertically */
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="600"></canvas>
  <br>
  <input type="text" id="inputText" placeholder="Type the word">
  <div id="score">Score: 0</div>
  <button id="restartButton">Restart Game</button>
  <div id="currentWord"></div> <!-- Display current word here -->
  
  <script src="index.js"></script>
</body>
</html>
